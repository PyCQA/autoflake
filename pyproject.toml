[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "autoflake"
description = "Removes unused imports and unused variables"
license = {text = "MIT"}
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Quality Assurance",
]
keywords = ["clean", "fix", "automatic", "unused", "import"]
urls = {Homepage = "https://www.github.com/PyCQA/autoflake"}
requires-python = ">=3.7"
dependencies = [
    "pyflakes>=1.1.0",
    "tomli>=2.0.1;python_version<'3.11'",
]
dynamic = ["version"]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.scripts]
autoflake = "autoflake:main"

[tool.setuptools]
py-modules = ["autoflake"]
# test-suite = "test_autoflake"  # Deprecated since setuptools v41.5.0
license-files = ["LICENSE"]
include-package-data = false

[tool.setuptools.packages]
find = {namespaces = false}

[tool.setuptools.dynamic]
version = {attr = "autoflake.__version__"}

[tool.distutils.bdist_wheel]
universal = 1

[tool.flake8]
ignore = "E203,W503"
max-line-length = "88"
